<!DOCTYPE html>
<html>
    <header>
        <title>Tablas</title>
    </header>
    <body>
        <table border="5" width="500" height="300">
            <tr>
                <td colspan="3" bgcolor="#76ff47" align="center"><b>Alineacion horizontal</b></td>
            </tr>
            <tr>
                <td align="left">Izquierda</td>
                <td align="center">Centrado</td>
                <td align="right">Derecha</td>
            </tr>
            <tr>
                <td colspan="3" bgcolor="#76ff47" align="center"><b>Alineacion vertical</b></td>
            </tr>
            <tr>
                <td valign="top">Arriba</td>
                <td valign="middle">Centro</td>
                <td valign="bottom">Abajo</td>
            </tr>
        </table>
    </body>
</html>
